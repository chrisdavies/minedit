<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>MinEdit</title>
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
</head>
<body>
    <div class="cmd-container" id="cmd-container">
        <ul class="cmd-lines">
            <li class="cmd-line">m$ help</li>
            <li class="cmd-line">
                <table class="cmd-table">
                    <tr>
                        <td>ls</td>
                        <td>lists the contents of the current directory</td>
                    </tr>
                    <tr>
                        <td>mkdir {dirname}</td>
                        <td>makes a new directory</td>
                    </tr>
                </table>
            </li>
        </ul>
        <div class="cmd-prompt">
            <autosize-textarea v-with="val: currentCommand"></autosize-textarea>
        </div>
    </div>

    <script src="js/vue.min.js"></script>
    <script src="js/cmd.js"></script>
</body>
</html>
